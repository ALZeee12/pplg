<!DOCTYPE html>
<html>
<head>
	<title>Halaman Foto-Foto</title>
	<style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}

main {
	display: flex;
	flex-direction: column;
	align-items: center;
	padding: 20px;
}

.container {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	grid-gap: 10px;
}

.foto {
	background-color: #f7f7f7;
	padding: 10px;
	border: 1px solid #ddd;
}

.foto img {
	width: 100%;
	height: 150px;
	object-fit: cover;
}

.caption {
	padding: 10px;
	background-color: #fff;
	border: 1px solid #ddd;
}

.caption h2 {
	margin-top: 0;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 10px;
	text-align: center;
}


    </style>
</head>
<body>
	<header>
		<h1>Halaman Foto-Foto</h1>
	</header>
	<main>
		<div class="container">
			<div class="foto">
				<img src="foto1.jpg" alt="Foto 1">
				<div class="caption">
					<h2>Foto 1</h2>
					<p>Deskripsi foto 1</p>
				</div>
			</div>
			<div class="foto">
				<img src="foto2.jpg" alt="Foto 2">
				<div class="caption">
					<h2>Foto 2</h2>
					<p>Deskripsi foto 2</p>
				</div>
			</div>
			<div class="foto">
				<img src="foto3.jpg" alt="Foto 3">
				<div class="caption">
					<h2>Foto 3</h2>
					<p>Deskripsi foto 3</p>
				</div>
			</div>
			<div class="foto">
				<img src="foto4.jpg" alt="Foto 4">
				<div class="caption">
					<h2>Foto 4</h2>
					<p>Deskripsi foto 4</p>
				</div>
            </div>
			<div class="foto">
				<img src="foto5.jpg" alt="Foto 5">
				<div class="caption">
					<h2>Foto 5</h2>
					<p>Deskripsi foto 5</p>
				</div>
			</div>
			<div class="foto">
				<img src="foto6.jpg" alt="Foto 6">
				<div class="caption">
					<h2>Foto 6</h2>
					<p>Deskripsi foto 6</p>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Halaman Foto-Foto</p>
	</footer>
</body>
</html>
